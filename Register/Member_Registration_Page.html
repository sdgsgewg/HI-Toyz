<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HI-Toyz</title>

    <link rel="stylesheet" href="../HeaderFooter/Header and Footer_CSS.css" />
    <link rel="stylesheet" href="Register_CSS.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div id="header-container"></div>

    <main>
      <div class="container" id="blur">
        <div class="box">
          <div class="header">
            <h2>Member Regsitration</h2>
          </div>
          <form class="form" id="form">
            <div class="data">
              <label>Username</label>
              <input
                type="text"
                placeholder="Input your username"
                id="username"
              />
              <i class="fa fa-check-circle"></i>
              <i class="fa fa-exclamation-circle"></i>
              <small>Error message</small>
            </div>

            <div class="data">
              <label>Date of Birth</label>
              <input type="date" id="date" />
              <i class="fa fa-check-circle"></i>
              <i class="fa fa-exclamation-circle"></i>
              <small>Error message</small>
            </div>

            <div class="data">
              <label>Email</label>
              <input type="text" placeholder="Input your email" id="email" />
              <i class="fa fa-check-circle"></i>
              <i class="fa fa-exclamation-circle"></i>
              <small>Error message</small>
            </div>

            <div class="data">
              <label>Password</label>
              <input
                type="password"
                placeholder="Input password"
                id="password1"
              />
              <span class="eyeicon" id="eye1">
                <i class="fa fa-eye" id="show1"></i>
                <i class="fa fa-eye-slash" id="hide1"></i>
              </span>
              <i class="fa fa-check-circle"></i>
              <i class="fa fa-exclamation-circle"></i>
              <small>Error message</small>
            </div>

            <div class="data">
              <label>Confirm Password</label>
              <input
                type="password"
                placeholder="Input password"
                id="password2"
              />
              <span class="eyeicon" id="eye2">
                <i class="fa fa-eye" id="show2"></i>
                <i class="fa fa-eye-slash" id="hide2"></i>
              </span>
              <i class="fa fa-check-circle"></i>
              <i class="fa fa-exclamation-circle"></i>
              <small>Error message</small>
            </div>

            <div class="data">
              <div id="tandc">
                <input type="checkbox" id="tick" />
                <label
                  >I agree with all Terms and Conditions and Privacy
                  Policy</label
                >
              </div>
              <small
                >Please press this field to complete your registration</small
              >
            </div>

            <button id="submit">Register</button>
          </form>
        </div>
      </div>

      <div class="popup" id="pop">
        <img src="assets/tick.png" />
        <h2>Thank You!</h2>
        <p>Your account has been registered successfully</p>
        <p>Press the button below to return to home page</p>
        <button id="done"><a href="/">CONTINUE</a></button>
      </div>
    </main>

    <div id="footer-container"></div>

    <script>
      const BASE_URL = "../HeaderFooter/";
      const H_URL = "../Home";
      const G_URL = "../Gallery";
      const E_URL = "../Event";
      const P_URL = "../Product";
    </script>

    <script src="../HeaderFooter/headerFooter.js" defer></script>
    <script src="Register_Submit.js"></script>
  </body>
</html>
